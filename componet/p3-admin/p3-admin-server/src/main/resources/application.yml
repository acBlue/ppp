server:
  port: 8081

spring:
  application:
    name: ppp-admin


  datasource:
    url: jdbc:mysql://localhost:3306/we?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 9689
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      initial-size: 5
      min-idle: 5
      max-active: 50
      #获取链接的超时时间
      max-wait: 60000
      time-between-connect-error-millis: 60000
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 30000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: true
      test-on-return: false
      pool-prepared-statements: false
      filter:
        stat:
          merge-sql: true
          slow-sql-millis: 5000

      web-stat-filter:
        enabled: false
        url-pattern: /*
        exclusions: "*.js"
        session-stat-enable: true
        session-stat-max-count: 100

      stat-view-servlet:
        enabled: false
        url-pattern: /druid/*
        reset-enable: true
        login-username: root
        login-password: 9689







  redis:
    host: 74.120.173.172
    port: 6379
    password: 9689
    timeout: 1000
    database: 0
    jedis:
      pool:
        max-idle: 8
        max-active: 8
        max-wait: 2000
        min-idle: 0





mybatis-plus:
  type-aliases-package: com.yw.ppp.admin.po
  mapper-locations: classpath:mapper/*.xml
  global-config:
    #主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
    id-type: 0
    #字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
    field-strategy: 24
    #驼峰下划线转换
    db-column-underline: true
    #刷新mapper 调试神器
    refresh-mapper: true
    #数据库大写下划线转换
    #capital-mode: true
    #序列接口实现类配置
    #key-generator: com.baomidou.springboot.xxx
    #逻辑删除配置（下面3个配置）
    logic-delete-value: 0
    logic-not-delete-value: 1
    #自定义SQL注入器
    #sql-injector:
    #sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector
    #自定义填充策略接口实现
    #meta-object-handler: com.baomidou.springboot.xxx
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true

logging:
  file:
    path: log
  level:
    root: info